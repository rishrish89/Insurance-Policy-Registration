<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\css\Registration.css">
    <title>Customer Registration</title>
</head>

<body>
    <div class="headings">
        <h1>QVY Insurance online</h1>
        <h2>Customer Registration</h2>
    </div>
    <form id="consumerForm" action="{{ url_for('register') }}" onsubmit="return validateForm()" name="myForm" method="POST">
        <div class="formdesign">
            <label for="ConsumerId">Consumer ID</label>
            <input type="text" id="consumerId" name="consumerId" readonly>
            <span id="consumerIdError" class="error"></span>
        </div>

        <br>
        <div class="formdesign">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required maxlength="50">
            <span id="nameError" class="error"></span>
        </div>

        <br>
        <div class="formdesign">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>

        <br>
        <div class="formdesign">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
        </div>

        <br>
        <div class="formdesign">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <span id="addressError" class="error"></span>
        </div>
        <br>
        <div class="formdesign">
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact"  required>
            <span id="contactError" class="error"></span>
        </div>

        <br>
        <div class="formdesign">
            <label for="nomineeName ">Nominee Name</label>
            <input type="text" id="nomineeName" name="nomineeName" required>
            <span id="nomineeNameError" class="error"></span>
        </div>
        <br>
        <div class="formdesign">
            <label for="nomineeRelation">Relationship With Nominee</label>
            <input type="text" id="nomineeRelation" name="nomineeRelation" required>
            <span id="nomineeRelationError" class="error"></span>
        </div>
        <div class="button-div">
            <input class="button" type="submit" value="submit">
        </div>
        
        <script src="..\static\js\Registration.js"></script>

    </form>
    <div class="div1"> 
        <p class="p1">Already a Customer? </p>
        <a href="Login"><button class="cpb" >Sign In</button></a>
    </div>
    <div class="div1"> 
        <p class="p1">For Admin </p>
        <a href="admin"><button class="cpb" >Sign In</button></a>
    </div>

</body>

</html>
